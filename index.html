<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-Based Q&A Chatbot</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- Chatbot Icon -->
    <div id="chatbot-icon" onclick="toggleChat()">
      <img src="chatbot-icon.png" alt="Chatbot Icon" />
      <!-- Replace with your chatbot icon URL -->
    </div>

    <!-- Chat Modal -->
    <div id="chat-modal">
      <button class="close-button" onclick="toggleChat()">Ã—</button>
      <div id="chat-history"></div>
      <div id="loading">
        <!-- Replace with your loading spinner URL -->
        <div class="loader"></div>
        <!-- New loader element -->
      </div>
      <div id="input-container">
        <input
          type="text"
          id="user-question"
          placeholder="Ask about BNS(Bharatiya Nyaya Sanhita)"
        />
        <button onclick="submitQuestion()">Send</button>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.0.375/pdf.min.mjs"></script> -->
    <script type="module">
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.0.375/pdf.min.mjs";

      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.0.375/pdf.worker.min.mjs";

      console.log("PDF.js loaded as a module!");
    </script>
    <script src="./index.js"></script>
  </body>
</html>
